<!-- 10大子系统模板 -->
<div id="SYS_">
    <!-- 系统顶部导航栏 -->
    <div class="sys_topBar">
        <!-- 系统名字，可通过路由传参的方式映射 -->
        <div class="sys_name">321123</div>
        <!-- 系统导航栏 -->
        <div class="sys_routerBar">
            <!-- zorro 导航栏组件 -->
            <ul nz-menu nzMode="horizontal">
                <li *ngFor="let item of routerList" nz-submenu [nzTitle]="item.name">
                    <ul>
                        <li (click)='routerLink(p.url)' nz-menu-item *ngFor="let p of item.options;index as i"><a target='blank' [routerLink]>{{p.name}}</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- <div class="sys_content">
        <router-outlet></router-outlet>
    </div> -->
    <!-- <div class="windowBox" *ngIf='isOpen'>
        <div class="windowContent"></div>
        <img src="../../../assets/sys/关闭.png" alt="" class="close" (click)='isOpen=false'>
    </div> -->
    <router-outlet></router-outlet>
</div>
<!-- end 10大子系统模板 -->
