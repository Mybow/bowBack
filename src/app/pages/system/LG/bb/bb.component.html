<app-shell [isOpen]='isOpen' (closeWindow)='closeWindow()'>
    <div name='queryFrag'>
        <div class="query_options">
            <div class="query_item">
                <div class="item_name">
                    <span>
                    所属分局：
                </span>
                </div>
                <div class="option">
                    <nz-select nzSize='small' [(ngModel)]="queryData.fenju" nzAllowClear nzPlaceHolder="Choose">
                        <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                        <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                        <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
                    </nz-select>
                </div>
            </div>
            <div class="query_item">
                <div class="item_name">
                    <span>
                    所属分局：
                </span>
                </div>
                <div class="option">
                    <nz-select nzSize='small' [(ngModel)]="queryData.fenju" nzAllowClear nzPlaceHolder="Choose">
                        <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                        <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                        <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
                    </nz-select>
                </div>
            </div>
            <div class="query_item">
                <div class="item_name">
                    <span>
                    所属分局：
                </span>
                </div>
                <div class="option">
                    <nz-select nzSize='small' [(ngModel)]="queryData.fenju" nzAllowClear nzPlaceHolder="Choose">
                        <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                        <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                        <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
                    </nz-select>
                </div>
            </div>
            <div class="query_item">
                <div class="item_name">
                    <span>
                    所属分局：
                </span>
                </div>
                <div class="option">
                    <input nzSize="small" nz-input placeholder="Basic usage" [(ngModel)]="queryData.fenju" />
                </div>
            </div>
        </div>
        <div class="button_bar">
            <div class="but_box">
                <div class="but_item">
                    查询
                </div>
                <div class="but_item">
                    重置
                </div>
                <div class="but_item">
                    导出excel
                </div>
            </div>
        </div>
    </div>
    <div name='shadowFrag'>
        <div class="item_content">

        </div>
    </div>
    <div name='tableFrag'>
        <div class="table_content">
            <nz-table [nzFrontPagination]='false' [nzTotal]='1100' [nzShowSizeChanger]='true' [nzPageSizeOptions]='[10,20,30]' #table [nzData]="tableData.data">
                <thead>
                    <tr>
                        <th *ngFor="let title of tableData.title">{{title.value}}</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of table.data;index as i">
                        <td *ngFor="let item of tableData.title">{{data[item.key]}}</td>
                        <td (click)="openWindow(i)" class="pointer">详情</td>
                    </tr>
                </tbody>
            </nz-table>
            <div class="totalClass" *ngIf="pagination.total&&pagination.total!=0">
                <span>每页 {{pagination.number}} 条</span>
                <span> 总共 {{pagination.total}} 条</span>
            </div>
        </div>
    </div>
</app-shell>
